<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./index.css">
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
</head>
<body>
    <div id="app">
        <div class="clock-body">
            <img src="./img/clock-bg.svg" alt="">
            <div class="clock-hand">
                <img :style="{transform: 'translate(-50%,0) '+'rotate('+miuntesAngle+'deg)'}" src="./img/minute-hand.svg" alt="">
                <img :style="{transform: 'translate(0,-50%) '+'rotate('+hoursAngle+'deg)'}" src="./img/hour-hand.svg" alt="">
                <img :style="{transform: 'translate(-50%,0) '+'rotate('+secondsAngle+'deg)'}" src="./img/second-hand.svg" alt="">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
